<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zodiaccurate.app - Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #content {
            display: none;
        }

        #content.show {
            display: block;
        }

        .content-inner {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 20px;
            max-width: 200px;
        }

        .logout-btn:hover {
            background: #c0392b;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div id="loginForm" class="login-container">
        <h1>zodiaccurate.app</h1>
        <p class="subtitle">Please enter your credentials</p>
        
        <div id="error" class="error">Invalid username or password</div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="content">
        <div class="content-inner">
            <h1>Welcome to zodiaccurate.app</h1>
            <p>You have successfully logged in!</p>
            <p style="margin-top: 20px;">This is your protected content area. Replace this section with your actual content.</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Configure your credentials here
        const CREDENTIALS = {
            username: 'admin',
            password: 'password3396815'
        };

        const form = document.getElementById('authForm');
        const error = document.getElementById('error');
        const loginForm = document.getElementById('loginForm');
        const content = document.getElementById('content');

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            showContent();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                sessionStorage.setItem('authenticated', 'true');
                showContent();
            } else {
                error.classList.add('show');
                setTimeout(() => error.classList.remove('show'), 3000);
                document.getElementById('password').value = '';
            }
        });

        function showContent() {
            loginForm.style.display = 'none';
            content.classList.add('show');
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            content.classList.remove('show');
            loginForm.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
